<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Verification</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(120deg, #2980b9, #6dd5fa, #ffffff);
            animation: gradientBG 5s infinite alternate;
        }
        @keyframes gradientBG {
            0% { background-position: left; }
            100% { background-position: right; }
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #2980b9;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #6dd5fa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>User Verification</h2>
        <input type="text" id="fullName" placeholder="Full Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="tel" id="phone" placeholder="Phone Number" required>
        <button onclick="sendOTP()">Proceed</button>
    
        <div id="otpSection" style="display: none;">
            <p>Enter the OTP sent to your email/phone:</p>
            <input type="number" id="otpInput">
            <button onclick="verifyOTP()">Verify OTP</button>
        </div>
    </div>
    
    <script>
        let generatedOTP = "";
    
        function sendOTP() {
            const name = document.getElementById("fullName").value;
            const email = document.getElementById("email").value;
            const phone = document.getElementById("phone").value;
    
            if (!name || !email || !phone) {
                alert("Please fill in all required fields!");
                return;
            }
    
            generatedOTP = Math.floor(100000 + Math.random() * 900000).toString();
            alert("Your OTP is: " + generatedOTP); // Giả lập OTP (Thực tế sẽ gửi qua email/SMS)
    
            document.getElementById("otpSection").style.display = "block";
        }
    
        function verifyOTP() {
            const userOTP = document.getElementById("otpInput").value;
            if (userOTP === generatedOTP) {
                alert("OTP verified successfully!");
                window.location.href = "payment2.html";
            } else {
                alert("Incorrect OTP. Please try again.");
            }
        }
    </script>
    
    
    
</body>
</html>
